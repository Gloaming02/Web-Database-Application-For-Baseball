<!DOCTYPE html>
<html lang="en">

<head>

    <title>{{ title }}</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-social.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-sm fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto" href="#"><img src="img/logo.png" height="30"></a>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('standings') }}"><span class="fa fa-list fa-lg"></span> Standings</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}"><span class="fa fa-info fa-lg"></span> Profile</a></li>
            </ul>
        </div>
        {% if current_user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="#" onclick="$('#logoutForm').submit();">
                    <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>&nbsp;Logout
                </a>
                <form style="visibility: hidden" id="logoutForm" method="post" action="{{ url_for('logout') }}"></form>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
{% block content %}{% endblock %}
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
