<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-social.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-sm fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-auto" href="#"><img src="img/logo.png" height="30"></a>
    </div>
</nav>
<div class="container">
    <div class="row row-content">
        <div class="offset-1 col-10">
            <h3>Login</h3>
        </div>
        <div class="offset-3 col-10 col-md-6">
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group row">
                    <label for="username" class="col-md-2 col-form-label">Username: </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Please enter your username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-2 col-form-label">Password: </label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please enter your password">
                    </div>
                </div>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-warning alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {{message}}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <div class="form-group row">
                    <div class="offset-md-2 col-md-8">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-8">
                        <div class="alert alert-primary" role="alert">Don't have an account ? <a href="{{ url_for('register') }}">Register now</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
